<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit CV</title>
</head>
<body>
    <h1>Edit Your CV</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <button>
        <a href="{% url 'candidate_dashboard' %}">Cancel</a>
    </button>
    
</body>
</html>
