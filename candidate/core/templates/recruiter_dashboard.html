{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" type="text/css" href="{% static 'styles/recruiter_dashboard.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Logout Form -->
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-success">Logout</button>
            </form>
    
            <!-- Filter Form -->
            <form method="GET" class="d-flex ms-auto" role="search">
                <!-- Field Filter -->
                <div class="me-2">
                    <input class="form-control" type="text" name="field" value="{{ request.GET.field }}" placeholder="Field">
                </div>
    
                <!-- Experience Filter -->
                <div class="me-2">
                    <input class="form-control" type="number" name="experience_in_years" value="{{ request.GET.experience_in_years }}" placeholder="Experience">
                </div>
    
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    

    <h1 style="padding-top: 50px;">Recruiter Dashboard</h1>

    {% if candidates %}
    <div class="candidates-container">
        {% for candidate in candidates %}
            
        <a href="{% url 'candidate_cv' candidate.id %}" style="text-decoration: none; color: inherit;">
            <div class="candidate-card d-flex flex-column align-items-center" style="width: 300px; margin: 50px">
                <img src="{% if candidate.profile_picture %}{{ candidate.profile_picture.url }}{% else %}{% static 'images/Blank profile picture.png' %}{% endif %}" alt="Profile Picture" style="width: 250px; height: 250px; display: block; margin-bottom: 10px;">
                <h3 style="font-family: Nunito, sans-serif; font-weight: 200; font-style: extralight; font-size: 20px; text-align: center;">{{ candidate.user.get_full_name }}</h3>
                <p style="font-family: DM Sans, sans-serif; font-size: 20px; font-weight: 200; text-align: center;">Field: {{ candidate.cv.field }}</p>
                <p style="font-family: DM Sans, sans-serif; font-size: 20px; font-weight: 200; text-align: center;">Experience: {{ candidate.cv.experience }} years</p>
            </div>
        </a>
        
        
        {% endfor %}
    </div>
    {% else %}
        <p>No candidates</p>
    {% endif %}

        


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
