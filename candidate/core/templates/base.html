{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>My Django Project</title>
    <link rel="stylesheet" href="{% static 'css/cv_styles.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}
    </div>
    <div id="messages">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    </div>
    <div id="content">
    {% endblock %}
</body>
</html>
